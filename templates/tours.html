{% extends 'layout.html' %}
{% block title %}
    - all tours
{% endblock title %}
{% block content %}
  <div class="card-deck card-horizontal">
    {% for tour in tours %}
      <div class="card">
        <img class="card-img-top" src="{{ tour.image }}" alt="">
        <div class="card-body">
          <h4 class="card-title">{{ tour.name }}</h4>
          <p class="card-text">{{ tour.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>  
{% endblock content %}
