{% extends 'layout.html' %} 
{% block title %} 
- Destinations
{% endblock title
%} {% block content %}
<h1 class="my-16 text-3xl font-semibold text-gray-600 text-center">
	Destinations
</h1>

<div class="max-w-screen-lg mx-auto">
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
		{% for destination in destinations %}
		<div class="rounded-md border border-gray-300 overflow-hidden shadow-md">
			<img
				src="{{ destination.image }}"
				alt="{{ destination.name }}"
				class="w-full h-48 object-cover"
			/>
			<div class="p-4">
				<h2 class="text-xl font-semibold text-gray-800">
					{{ destination.name }}
				</h2>
				<p class="text-gray-600">{{ destination.description }}</p>
				<a
					href="/destinations/{{ destination.slug }}"
					class="mt-2 inline-block bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-700"
					>View Tours</a
				>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
