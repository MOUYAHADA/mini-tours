{% extends 'layout.html' %}
{% block content %}
<h1 class="my-16 text-3xl font-semibold text-gray-600 text-center">
	{{ description.title }}
</h1>
<div
	class="rounded-md border border-3 border-yellow-600 overflow-hidden max-w-screen-md mx-auto"
>
	<img src="{{tour.image}}" class="w-full" alt="" />
</div>
<div class="my-6 flex flex-col gap-2 max-w-max">
	<span class="text-md bg-gray-100 px-2 py-1 rounded-md">
		<i class="fa fa-coins mr-1"></i>
		<b class="">Price</b>
		{{ tour.price }}â‚¬ / Person</span
	>
	<span class="text-md bg-gray-100 px-2 py-1 rounded-md">
		<i class="fa fa-clock mr-1"></i>
		<b class="">Duration</b>
        {{ tour.duration }}</span
	>
</div>
<p class="md:mx-28 mx-3 text-justify mt-8 text-gray-500 leading-7">
	{{ description.introduction }}
</p>
<p class="md:mx-28 mx-3 text-justify mt-3 text-gray-500 leading-7">
	{{ description.content }}
</p>
<p class="md:mx-28 mx-3 text-justify mt-3 text-gray-500 leading-7">
	{{ description.conclusion }}
</p>

<div class="max-w-screen-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
	<h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">
		Book Your Tour
	</h2>
	<form action="#" method="POST">
		<div class="mb-4">
			<label for="name" class="block text-sm font-medium text-gray-700"
				>Name</label
			>
			<input
				type="text"
				id="name"
				name="name"
				required
				class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"
				placeholder="Your Name"
			/>
		</div>
		<div class="mb-4">
			<label for="email" class="block text-sm font-medium text-gray-700"
				>Email</label
			>
			<input
				type="email"
				id="email"
				name="email"
				required
				class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"
				placeholder="Your Email"
			/>
		</div>
		<div class="mb-4">
			<label for="participants" class="block text-sm font-medium text-gray-700"
				>Number of Participants</label
			>
			<input
				type="number"
				id="participants"
				name="participants"
				required
				min="1"
				class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"
				placeholder="Number of Participants"
			/>
		</div>
		<div class="mb-4">
			<label for="date" class="block text-sm font-medium text-gray-700"
				>Tour Date</label
			>
			<input
				type="date"
				id="date"
				name="date"
				required
				class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"
			/>
		</div>
		<button
			type="submit"
			class="w-full bg-yellow-600 text-white font-semibold py-2 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring focus:ring-yellow-300"
		>
			Book Now
		</button>
	</form>
</div>
{% endblock content %}
